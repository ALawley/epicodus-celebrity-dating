<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Celebrity Dating Site</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript">

    </script>
  </head>
  <body>
    <h1>Welcome to the Celebrity Date Finder, where we find you the perfect celebrity for you to date!</h1>
    <form id="dating">
      <p>What type of music do you prefer?</p>
      <div id="music-options">
        <select id="music">
          <option value="rock">Rock</option>
          <option value="rap">Rap</option>
        </select>
      </div>
      <p>Which gender would you prefer to date?</p>
      <div id="gender-options">
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="enby">Non-Binary</option>
        </select>
      </div>
      <button class="btn btn-default" type="submit" name="button">Show Me My Celebrity Date!</button>
    </form>
    <div id="answers">
      <div id="malerock"><p>malerock</p>
      </div>
      <div id="femalerock"><p>femalerock</p>
      </div>
      <div id="enbyrock"><p>enbyrock</p>
      </div>
      <div id="malerap"><p>malerap</p>
      </div>
      <div id="femalerap"><p>femalerap</p>
      </div>
      <div id="enbyrap"><p>enbyrap</p>
      </div>
    </div>
  </body>
</html>
